<nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
    <a class="navbar-brand" href="#">ng2-autocmplete demo</a>
</nav>
<div class="container main">
    <div class="row">
        <h1>Autocomplete </h1>
    </div>
    <div class="row">
        <div class="col-md8 col-md-offset-1 p-a-1 autocomplete-wrapper">
            <ng2-autocomplete [dataService]="dataService" (ng2AutocompleteOnSelect)="onCountrySelected($event)"
                [minlength]="0" [placeholder]="'search country'" [maxlength]="4">
            </ng2-autocomplete>
        </div>
    </div>
    <div class="row m-t-3">
        List of countries from <a href="https://restcountries.eu/">restcountries</a>
    </div>
</div>
